syntax = "proto3";
package auth;
option go_package = ".;auth";

service AuthService {
    rpc Login (LoginRequest) returns (TokenResponse) {}
    rpc Logout (LogoutRequest) returns (LogoutResponse) {}
    rpc ChangePassword (ChangePasswordRequest) returns (ChangePasswordResponse) {}
    rpc NewAccessTokenByRefreshToken (NewAccessTokenByRefreshTokenRequest) returns (TokenResponse) {}
    rpc ValidateToken (ValidateTokenRequest) returns (ValidateTokenResponse) {}
    rpc UpdateSessionData (UpdateSessionDataRequest) returns (UpdateSessionDataResponse) {}
}

service ManageService {
    rpc CreateUser (CreateUserRequest) returns (CreateUserResponse) {}
    rpc DeleteUser (DeleteUserRequest) returns (DeleteUserResponse) {}
    rpc GetUserList (GetUserListRequest) returns (GetUserListResponse) {}
}

message ChangePasswordRequest {
    string token = 1;
    string new_password = 2;
}

message ChangePasswordResponse {
    bool changed = 1;
}

message LoginRequest {
    string login = 1;
    string password = 2;
    bytes data = 3;
}

message LogoutRequest {
    string token = 1;
}

message LogoutResponse {
    string session_id = 1;
}

message NewAccessTokenByRefreshTokenRequest {
    string refresh_token = 1;
}

message ValidateTokenRequest {
    string token = 1;
}

message ValidateTokenResponse {
    int64 user_id = 1;
    string session_id = 2;
    bytes data = 3;
}
message UpdateSessionDataRequest {
    string token = 1;
    bytes data = 4;
}

message UpdateSessionDataResponse {
    bool updated = 1;
}

message TokenResponse {
    string session_id = 1;
    Token access = 2;
    Token refresh = 3;
}

message CreateUserRequest {
    string login = 1;
    string password = 2;
}

message CreateUserResponse {
    int64 id = 1;
}

message DeleteUserRequest {
    int64 id = 1;
}

message DeleteUserResponse {
    repeated string session_id = 1;
}

message GetUserListRequest {
    enum Order {
        CREATED_ASC = 0;
        CREATED_DESC = 1;
        LOGIN_ASC = 2;
        LOGIN_DESC = 3;
    }
    int64 id = 1;
    string login = 2;
    Order order = 3;
    int32 page = 4;
    int32 page_size = 5;
}

message GetUserListResponse {
    repeated User users = 1;
}

message Token {
    string token = 1;
    int32 expires_in = 2;
}

message User {
    int64 id = 1;
    string login = 2;
    string created = 3;
    string updated = 4;
    string deleted = 5;
}